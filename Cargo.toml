[package]
name = "kernel"
version = "0.1.51"
build = "build.rs"

[lib]
name = "kernel"
path = "src/lib.rs"
crate-type = ["staticlib"]

[dependencies]
bitflags = "1.0.3"
clippy = { version = "0.0.209", optional = true }
linked_list_allocator = "0.6.2"
raw-cpuid = "4.0.0"
redox_syscall = { path = "syscall" }
slab_allocator = { path = "slab_allocator", optional = true }
spin = "0.4.8"
reed-solomon = "0.2.1"
restore_attribute = {path = "../../restore_attribute"}

[dependencies.goblin]
version = "0.0.15"
default-features = false
features = ["elf32", "elf64"]

[dependencies.rustc-demangle]
version = "0.1.13"
default-features = false

[dependencies.x86]
version = "0.9.0"
default-features = false

[features]
default = ["serial_debug"]
acpi = []
doc = []
graphical_debug = []
live = []
multi_core = []
pti = []
qemu_debug = []
serial_debug = []
slab = ["slab_allocator"]
